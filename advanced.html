<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set viewport width  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS  -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Advanced Search</title>
</head>
<body>
    <!-- Header start  -->
    <div class="header-advanced">
        <div class="header-advanced-logo">
            <a href="index.html">
                <img src="advanced-logo.png" alt="Google Logo">
            </a>
        </div>
        <div class="header-links">
            <a href="index.html">Google Search</a>
            <a href="images.html">Google Images</a>
        </div>
    </div>
    <!-- Header end  -->


    <h2 class="heading">Advanced Search</h2>

    <div class="bar"></div>

    <div class="advanced-search">
        <form action="https://www.google.com/search" method="get">
            <p>Find pages with.. </p>
            <p>all these words: <input type="text" name="as_q"></p>
            <p>this exact word or phrase: <input type="text" name="as_epq"></p>
            <p>any of these words: <input type="text" name="as_oq"></p>
            <p>none of these words: <input type="text" name="as_eq"></p>
            <input type="submit" value="Advanced Search">
        </form>
    </div>

</body>
</html>
